application:
  name: waste-manager-service
spring:
  datasource:
    url: jdbc:h2:tcp://localhost:9090/mem:test_db
    driverClassName: org.h2.Driver
    username: sa
    password: 123456789

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
      # default path: h2-console
      path: /h2-ui